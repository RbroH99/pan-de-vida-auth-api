version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - 8001:8000
    volumes:
     - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:16.2-alpine3.19
#     restart: always
#     user: postgres
#     secrets:
#       - db-password
    volumes:
      - pandevida-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    expose:
      - 5432
#     healthcheck:
#       test: [ "CMD", "pg_isready" ]
#       interval: 10s
#       timeout: 5s
#       retries: 5
volumes:
  pandevida-postgres-data:
    external: true
